<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOB Identifier</title>
    <link rel="stylesheet" href="style/styles.css">
</head>
<body>
    <form id="DOB">
        <h1>DOB Identifier</h1>
        <br>
        <div class="input">
            <input type="number" id="IdInput" placeholder="Enter SA ID Number">
        </div>

        <div id="Result">
            <input type="text" readonly placeholder="Results To Be Displayed Here">
        </div>
    </form>

   
   
    
    <script src="script/script.js"></script>
</body>
</html>
