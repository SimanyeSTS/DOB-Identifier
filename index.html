<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Number Checker</title>
    <link rel="stylesheet" href="style/styles.css">
</head>
<body>
    <div class="container">
        <h1>ID Number Checker</h1>
        <form id="idForm">
            <label for="idNumber">Enter your 13-digit ID number:</label>
            <input type="text" id="idNumber" name="idNumber" required>
            <button type="submit">Submit</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
